<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Cosmos: Future Lies Here</title>
        <link rel="shortcut icon" href="Cosmos.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">

        <!--Box icon link-->

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!--Remix icons link-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

        <!--Google fonts link-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    </head>
    <body>
        
        <header>
            <a href="#" class="logo">
                <img src="Cosmos.png" alt="">
            </a>

            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Price</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>

            <div class="nav-right">
                <a href="#"><i class="ri-search-line"></i></a>
                <a href="#"><i class="ri-shopping-cart-2-line"></i></a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>

        <section class="hero">
            <div class="hero-img" data-aos="zoom-in" data-aos-duration="2000">
                <img src="Phone1.png" class="one" alt="">
            </div>
            <div class="hero-text">
                <h1 data-aos="fade-right" data-aos-duration="1500">Cosmos <br> AK-47</h1>
                <p data-aos="flip-down" data-aos-duration="1400" data-aos-delay="200">Dive into the sea of futuristic advancement through the brand new Cosmos with AI empowerment & boosting performance.</p>
                <h5 data-aos="zoom-in" data-aos-duration="1400" data-aos-delay="300">$2000.00</h5>
                <div class="hero-btn" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="400">
                    <a href="#" class="btn">Add to cart</a>
                    <a href="#" class="btn2">View Details</a>
                </div>
            </div>
        </section>

        <div class="content">
            <div class="box" data-aos="zoom-in-right" data-aos-duration="1200" data-aos-delay="100">
                <li><img src="P1.png" onclick="slider('Phone1.png')"></li>
            </div>
            <div class="box" data-aos="zoom-out-left" data-aos-duration="1300" data-aos-delay="150">
                <li><img src="P2.png" onclick="slider('Phone2.png')"></li>
            </div>
            <div class="box" data-aos="zoom-in-right" data-aos-duration="1300" data-aos-delay="200">
                <li><img src="P3.png" onclick="slider('Phone3.png')"></li>
            </div>
        </div>

        <a href="#" class="scroll" data-aos="zoom-out-left" data-aos-duration="1200" data-aos-delay="300"><i class="ri-scroll-to-bottom-line"></i></a>

        <script type="text/javascript">
            function slider(anything){
                document.querySelector('.one').src = anything;
            }
        </script>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                offset: 1
            })
        </script>

    </body>
</html>
